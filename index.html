<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Quiz Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro-container">
        <h1>Algorithms Quiz Competition</h1>
        <form id="participant-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
    <div id="rules-container" class="hidden">
        <h1>Rules</h1>
        <p id="rules-text"></p>
        <button onclick="startRound()">Start Round</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div id="timer-container">
            Time Remaining: <span id="timer">0:00</span>
        </div>
        <div id="time-up-message-container" class="hidden"></div>
        <h1>Algorithms Quiz Competition</h1>
        <div id="question-container"></div>
        <div id="buttons-container">
            <button id="save-for-last-btn" class="hidden" onclick="saveForLast()">Save for Last</button>
        </div>
    </div>
    
    <div id="score-container" class="hidden">
        <h2>Final Score</h2>
        <p id="final-score"></p>
    </div>
    
    <div id="review-container"></div>
    
<script type="module" src="./script.js">
</script>
    
</body>
</html>
